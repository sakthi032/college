<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'staff/images/favicon.ico' %}">
    <title>Student Attainment Reporting system</title>
    <link rel="stylesheet" href="{%static 'staff/css/college_exam.css'%}">
</head>
<body>
    <div class="container">
        <h1>COLLEGE EXAM</h1>

        <div class="form-container">
            <div class="input-group">
                <div>
                    <label for="programme">Programme</label>
                    <input type="text" id="programme" placeholder="Enter Programme Name">
                </div>
                <div>
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" placeholder="Enter Course Name">
                </div>
                <div>
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" placeholder="Enter Course Code">
                </div>
                <div>
                    <label for="academicYear">Academic Year</label>
                    <input type="text" id="academicYear" placeholder="Enter Academic Year">
                </div>
                <div>
                    <label for="exam name">Exam Name</label>
                    <select name="exam_name" id="exam_name">
                        <option value="I Internal">I Internal</option>
                        <option value="II Internal">II Internal</option>
                        <option value="model exam">model exam</option>
                    </select>
                </div>
                <div>
                    <label for="semester">Semester</label>
                    <input type="text" id="semester" placeholder="Enter Semester">
                </div>
            </div>
            <div>
                <label for="numStudents">Number of Students</label>
                <input type="number" id="numStudents" placeholder="Enter number of students" min="1" oninput="generateTable()">
            </div>

        </div>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Reg. No</th>
                        <th>Name of the Student</th>
                        <th>Marks</th>
                        <th>Total</th>
                        <th>Percentage</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="submitData()">Submit Data</button>

    </div>
</body>

<script src="{% static 'staff/js/college_exam.js' %}"></script>
</html>
